<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    {% include _head.html %}
  </head>
  <body class="public mainscreen {% if page.body_class %}
    {{ page.body_class }}{% endif %}">
  <a class="usa-skipnav" href="#main-content">Skip to main content</a>

  <header class="masthead">
    <div class="usa-navbar certify-navbar">
      <div class="usa-logo certify-logo" id="logo">
        <img alt="certify.SBA.gov logo" src="{{ relative }}assets/img/certify-sba-gov-logo_on-dark.png" />
      </div>
      <button class="usa-menu-btn">Menu</button>
    </div>

    <nav role="navigation" class="usa-nav certify-nav">
      <div class="usa-nav-inner">
        <button class="usa-nav-close">
          <img src="{{ site.baseurl }}/assets/img/close.svg" alt="close">
        </button>

        <div class="certify-global-nav">
          <div class="usa-grid-full">
            <div class="certify-global-nav__primary">
              <a href="#" class="certify-logo__link">
                <img class="certify-logo" alt="certify.SBA.gov logo" src="{{ relative }}assets/img/certify-sba-gov-logo_on-dark.png" />
              </a>
              <ul class="usa-nav-primary usa-accordion">
                <li class="{% if page.global_nav_active contains "Dashboard" %} current {% endif %}">
                  <a class="usa-nav-link" href="{% if page.dashboard_link %}
                    {{ page.dashboard_link }}
                  {% else %}
                    #
                  {% endif %}">
                    <span>Dashboard</span>
                  </a>
                </li>
                <li class="{% if page.global_nav_active contains "Dashboard" %} current {% endif %}">
                  <a class="usa-nav-link" href="{% if page.dashboard_link %}
                    {{ page.dashboard_link }}
                  {% else %}
                    #
                  {% endif %}">
                    <span>Management</span>
                  </a>
                </li>
                <li class="certify-case-search">
                  <form class="usa-search usa-search-small">
                    <div role="search">
                      <label class="usa-sr-only" for="search-field-small">Search small</label>
                      <input id="search-field-small" type="search" name="search">
                      <button type="submit">
                        <span class="usa-sr-only">Search</span>
                      </button>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
            <ul class="usa-nav-primary usa-accordion">
              <li>
                <a class="usa-nav-link" href="#">
                  <span>Admin</span>
                </a>
              </li>
              <li>
                <a class="usa-nav-link" href="#">
                  <span>Notifications</span>
                </a>
              </li>
              <li>
                <button class="
                usa-accordion-button usa-nav-link" aria-expanded="false" aria-controls="side-nav-2">
                  <span>My Account</span>
                </button>
                <ul id="side-nav-2" class="usa-nav-submenu">
                  <li>
                    <a href="#">Settings</a>
                  </li>
                  <li>
                    <a href="#">Log Out</a>
                  </li>
                </ul>
              </li>
              <li>
                <a class="usa-nav-link" href="#">
                  <span>Help</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>




  <div class="sba-l-container">
    <div class="sba-l-row">
      {{ content }}
    </div>
  </div>



  {% include _return_to_top.html %}

  {% include _footer.html %}

  {% include widgets/_note.html %}

  </body>
</html>

<section class="usa-width-one-whole">
  <aside class="usa-width-one-third questionnaire-sidenav">
    <ul class="usa-sidenav-list">
      <li>
        <a class="usa-current use-section-name" href="javascript:void(0)">Eligibility</a>
      </li>
      <li>
        <a data-complete="blank incomplete" class="" href="javascript:void(0)">Review</a>
        <a data-complete="complete" class="usa-current" href="javascript:void(0)">Review</a>
      </li>
    </ul>
  </aside>
  <article class="usa-width-two-thirds" >
    <h2>Additional Information Request</h2>
    <form id="questionnaire_form" class="section_form" enctype="multipart/form-data" action="#" accept-charset="UTF-8" method="post" novalidate="novalidate">
      <div class="questions answers_for_profit" id="answers_for_profit">
        <fieldset>
          <h4>Please submit a copy of your <span class="use-section-name"></span></h4>

          <div id="answers[349][value]">
            <input type="file" name="answers[349][value]" id="answers_349_value_yes" value="yes" required="required" aria-required="true">
          </div>
      </div>




      <input type="submit" name="commit" value="Submit" class="usa-button" id="section_submit_button">
    </form>
    </article>


  </section>


  <!-- This script will mimic the interaction we want to see -->
  <script>
    $(document).ready(function() {

      var editable = getUrlParameter('editable');
      sessionStorage.setItem("editable", editable);

      var complete = getUrlParameter('complete');
      sessionStorage.setItem("complete", complete);

      updateStoredData();

      filterPageContent("data-editable", editable);
      filterPageContent("data-complete", complete);

      // Print the section returned name from a URL param
      var section_name = getUrlParameter('section');
      $('.use-section-name').text(section_name);
    });
  </script>

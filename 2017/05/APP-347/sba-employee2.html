<h1>Where is your duty station?</h1>

<form action="" class="usa-form">
  <div class="questions">
    <fieldset>
      <legend>What is your business unit?</legend>
      <ul class="usa-unstyled-list">
        <li>
          <input id="bu_area-office" type="checkbox" name="business-unit" value="Area Office">
          <label for="bu_do">Area Office</label>
        </li>
        <li>
          <input id="bu_cods" type="checkbox" name="business-unit" value="CODS">
          <label for="bu_cods">CODS</label>
        </li>
        <li>
          <input id="bu_do" type="checkbox" name="business-unit" value="District Office">
          <label for="bu_do">District Office</label>
        </li>
        <li>
          <input id="bu_hq" type="checkbox" name="business-unit" value="HQ">
          <label for="bu_hq">HQ</label>
        </li>
        <li>
          <input id="bu_ogc" type="checkbox" name="business-unit" value="Office of General Council (OGC)">
          <label for="bu_ogc">Office of General Council (OGC)</label>
        </li>
        <li>
          <input id="bu_ogc" type="checkbox" name="business-unit" value="Office of General Council (OGC)">
          <label for="bu_ogc">Women Owned Small Business (WOSB)</label>
        </li>
      </ul>
    </fieldset>
  </div>

  <button type="submit" class="usa-button">Next</button>
  <a href="#" class="usa-button usa-button-knockout" onclick="javascript:window.history.back();">Go Back</a>
</form>

<!-- This script will mimic the interaction we want to see -->
<script>
  $(document).ready(function() {

    $('form').on('submit', function() {
      if (!checkValidityIfSupported($('form').get(0))) {
        return false;
      }
      else {
        updateStoredData();
        nextPage("sba-employee3.html");
        return false;
      }
    });
  });
</script>

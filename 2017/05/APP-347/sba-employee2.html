---
layout: analyst
new_analyst: true
---

<div class="usa-width-one-half standalone-card">
  <p class="subheading">Requesting Access</p>
  <h1>What is your business unit?</h1>
  <p class="usa-text-small">Select all that apply</p>
  <form action="" class="usa-form">
    <div class="questions">
      <fieldset>
        <legend class="usa-sr-only">Select your business unit(s)</legend>
        <ul class="usa-unstyled-list">
          <li>
            <input id="bu_area-office" type="checkbox" name="business_unit" value="Area Office">
            <label for="bu_do">Area Office</label>
          </li>
          <li>
            <input id="bu_cods" type="checkbox" name="business_unit" value="CODS">
            <label for="bu_cods">CODS</label>
          </li>
          <li>
            <input id="bu_do" type="checkbox" name="business_unit" value="District Office">
            <label for="bu_do">District Office</label>
          </li>
          <li>
            <input id="bu_hq_aa" type="checkbox" name="business_unit" value="HQ Associate Administrator">
            <label for="bu_hq_aa">HQ Associate Administrator</label>
          </li>
          <li>
            <input id="bu_hq_ce" type="checkbox" name="business_unit" value="HQ Continuing Eligibility">
            <label for="bu_hq_ce">HQ Continuing Eligibility</label>
          </li>
          <li>
            <input id="bu_hq_legal" type="checkbox" name="business_unit" value="HQ Legal">
            <label for="bu_hq_legal">HQ Legal</label>
          </li>
          <li>
            <input id="bu_hq_program" type="checkbox" name="business_unit" value="HQ Program">
            <label for="bu_hq_program">HQ Program</label>
          </li>
          <li>
            <input id="bu_ogc" type="checkbox" name="business_unit" value="Office of Inspector General (OIG)">
            <label for="bu_ogc">Office of Inspector General (OIG)</label>
          </li>
        </ul>
      </fieldset>
    </div>

    <button type="submit" class="usa-button">Next</button>
    <a href="#" class="usa-button usa-button-knockout" onclick="javascript:window.history.back();">Go Back</a>
  </form>
</div>

<!-- This script will mimic the interaction we want to see -->
<script>
  $(document).ready(function() {

    $('form').on('submit', function() {
      if (!checkValidityIfSupported($('form').get(0))) {
        return false;
      }
      else {
        updateStoredData();
        nextPage("sba-employee3.html");
        return false;
      }
    });
  });
</script>

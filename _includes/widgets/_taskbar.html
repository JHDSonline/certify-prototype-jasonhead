<div class="taskbar-wrap" id="taskbar-wrap">
  <div class="taskbar">
    <div class="taskbar-section">
      <p class="taskbar-section__text">
        <span class="taskbar-section__subhead">Application is in</span> <span data-print="status_text">Screening</span>
      </p>
    </div>
    <div class="taskbar-section hide-mobile" data-filter-status="processing">
      <p class="taskbar-section__text">
        <span class="taskbar-section__subhead">Due date is</span> <span id="due_date_text">11/09/2017 <small>(90 days left)</small></span>
      </p>
    </div>
    <div class="taskbar-section hide-mobile">
      <p class="taskbar-section__text">
        <span class="taskbar-section__subhead">Currently with</span> <span data-print="currently_with">{{ site.cods_analyst }}</span>
      </p>
    </div>
    <div class="taskbar-actions">
      <div class="task-panel" id="screening_task_panel">
        <button type="button" class="usa-button-unstyled task-panel-toggle" aria-expanded="false" aria-controls="task-panel1">Actions</button>
        <div id="task-panel1" class="task-panel-content">
          <ul class="task-panel-menu">
            <li class="task-panel-menu__item">
              <a href="{% if page.change_status_link %}
                {{ page.change_status_link }}
              {% else %}
                #
              {% endif %}" class="task-panel-menu__link"><strong>Accept for processing</strong></a>
            </li>
            <li class="task-panel-menu__item">
              <a href="{% if page.assign_link %}
                {{ page.assign_link }}
              {% else %}
                #
              {% endif %}" class="task-panel-menu__link">Assign case</a>
            </li>
            <li class="task-panel-menu__item">
              <a id="add_note" href="{% if page.notes_link %}
                {{ page.notes_link }}?new_note=true
              {% else %}
                #
              {% endif %}" class="task-panel-menu__link">Add SBA note</a>
            </li>
            <li class="task-panel-menu__item">
              <a href="{% if page.messages_link %}
                {{ page.messages_link }}
              {% else %}
                #
              {% endif %}" class="task-panel-menu__link">Send message to firm</a>
            </li>
            <li class="task-panel-menu__item">
              <a href="{% if page.revisions_link %}
                {{ page.revisions_link }}
              {% else %}
                #
              {% endif %}" class="task-panel-menu__link">Return to firm for revisions</a>
            </li>
          </ul>
          <hr>
          <ul class="task-panel-menu">
            <li class="task-panel-menu__item">
              <a href="{% if page.close_case_link %}
                {{ page.close_case_link }}
              {% else %}
                #
              {% endif %}" class="task-panel-menu__link--emergency">Close this case</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {

});
</script>

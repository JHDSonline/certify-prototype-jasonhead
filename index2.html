---
layout: application
---

<div class="usa-grid">
  <div class="usa-grid-full">
    <h1 id="foo">Hi, print <span data-print="fn"></span> <span data-print="ln"></span></h1>
    <form action="#">
      <ul>
        <li>
          <label for="fd">First Name</label>
          <input type="text" id="fd" data-print="fn"/>
        </li>
        <li>
          <label for="ld">Last Name</label>
          <input type="text" id="ld" data-print="ln"/>
        </li>
      </ul>
    </form>
  </div>
</div>

<script>
  $(document).ready(function() {


    $('form').on('submit', function() {
      if (!checkValidityIfSupported($('form').get(0))) {
        return false;
      }
      else {
        storeData();
        window.location.href = "index2.html";
        return false;
      }
    });
  });
</script>
